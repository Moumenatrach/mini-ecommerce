<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: #f8f8f8">

    <div class="container mt-5">
        <a href="/home.html" class="btn btn-secondary mb-4">‚Üê Back to Products</a>
        <div id="details" class="text-center p-4 bg-white shadow rounded"></div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
        <div id="cart-toast" class="toast align-items-center text-white bg-success border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    üõí Product added to cart!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");
        let currentProduct = null;

        function showCartToast() {
            const toastEl = document.getElementById('cart-toast');
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }

        fetch(`https://fakestoreapi.com/products/${id}`)
            .then(res => res.json())
            .then(product => {
                currentProduct = product;

                document.getElementById("details").innerHTML = `
                    <h2>${product.title}</h2>
                    <img src="${product.image}" style="max-width: 300px;" class="img-fluid my-3">
                    <p class="lead">${product.description}</p>
                    <h4 class="text-success">$${product.price}</h4>
                    <button id="addToCartBtn" class="btn btn-primary mt-3">Add to Cart</button>
                `;

                document.getElementById("addToCartBtn").addEventListener("click", () => {
                    addToCart(currentProduct);
                });
            });

        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            const found = cart.find(item => item.id === product.id);
            if (found) {
                found.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            showCartToast(); 
        }
    </script>
</body>

</html>
